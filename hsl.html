<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>HSL</title>

    <style>
        .div1{
            background-color: hsl(40, 40%, 30% , 1);
            padding: 25px;
        }

        .div2{
            background-color: hsl(40, 40%, 30% , 0.5);
            padding: 25px;
        }
    </style>

</head>

<body>

    <h1>HHSL COLORS</h1>

    <div class="div1">
        Hello world
    </div>

    <div class="div2">
        Hello world
    </div>
    
</body>
</html>
